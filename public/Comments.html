                    <div class="card" id="card-container">
                        <div class="card-header">
                            <h5 class="Username" id="username">Username: </h5>
                            <div class="likes-counter">
                                <button class="likes" id="like" onclick="liked(event)"><i class="fa fa-thumbs-up fa-lg"
                                        aria-hidden="true"></i></button>
                                <div>
                                    <span>Like:</span>
                                    <span id="counterlike">0</span>
                                </div>
                            </div>
                            <div class="dislikes-counter" style="margin: auto;">
                                <button class="dislikes" id="dislike" onclick="disliked(event)"><i
                                        class="fa fa-thumbs-down fa-lg" aria-hidden="true"></i></button>
                                <div>
                                    <span>Dislike:</span>
                                    <span id="counterdislike">0</span>
                                </div>
                            </div>

                        </div>
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="TargetText" id="targertext">Target Text: </p>
                            <p class="Example Sentence" id="examplesentence">Example Sentence: </p>
                            <p class="Example Sentence" id="originsentence">Origin Sentence: </p>
                            <h5 class="card-title"></h5>
                        </div>

                <div class="coment-bottom bg-white p-2 px-4">
                    <div class="d-flex flex-row add-comment-section mt-4 mb-4">

                        <button class="btn btn-primary" id="comment" type="button">Comment</button>
                    </div>

                    <div class="commented-section mt-2">
                        <div class="d-flex flex-row align-items-center commented-user">
                            <h5 class="mr-2"  id="username"></h5>
                          
                        </div>
                        <div class="comment-text-sm" id="Comment Sentence"><span></span></div>
                        <div class="reply-section">
                            <div class="d-flex flex-row align-items-center voting-icons" id="replycomment" style="visibility:hidden">
                                    <i class="fa fa-sort-up fa-2x mt-3 hit-voting"></i>
                                    <i class="fa fa-sort-down fa-2x mb-3 hit-voting"></i>
                                    <span class="ml-2">15</span>
                                    <span class="dot ml-2"></span>
                                    <button class="btn btn-primary" id="replybutton" type="button">Reply</button> 
                                </div>
                           
                                <div class="d-flex flex-row add-comment-section mt-4 mb-4" id="replyandreply" style="visibility:hidden">
                                    <input type="text" id="TextInputField" class="form-control mr-md-4" placeholder="Add reply comment" />
                                    <button class="btn btn-primary" id="comment" type="button">Comment</button>
                                </div>
                            </div>
                      
                    </div>
